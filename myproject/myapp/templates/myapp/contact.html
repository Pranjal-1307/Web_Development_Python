<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GlobEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
<h1 class="text-2xl font-bold text-red-600 flex items-center gap-2">
  <!-- Graduation Cap Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
       viewBox="0 0 24 24" class="w-7 h-7 text-red-600">
    <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zM11 21h2v-5.91l-2 .91V21z"/>
  </svg>
  GlobEdu
</h1>
      <nav class="space-x-6 hidden md:flex">
        <a href="/home" class="text-gray-700 hover:text-red-600 transition duration-300">Home</a>
        <a href="/about" class="text-gray-700 hover:text-red-600 transition duration-300">About</a>
        <a href="/features" class="text-gray-700 hover:text-red-600 transition duration-300">Features</a>
        <a href="/contact" class="text-red-600 font-semibold">Contact</a>
      </nav>
      
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-red-600 to-red-400 text-white py-16 text-center">
    <div class="container mx-auto">
    <h2 class="text-4xl md:text-5xl font-extrabold mb-4 animate-bounce">Get in Touch</h2>
    <p class="text-lg">We’d love to hear from you. Contact us anytime.</p>
  </section>

  <!-- Contact Section -->
  <section class="py-16">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 px-6">
      
      <!-- Contact Form -->
      <div>
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Send Us a Message</h3>
        <form action="#" method="POST" class="space-y-4">
          <input type="text" placeholder="Your Name" 
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
          <input type="email" placeholder="Your Email" 
                 class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500">
          <textarea rows="5" placeholder="Your Message" 
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
          <button type="submit" 
                  class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition duration-300">
            Send Message
          </button>
        </form>
      </div>

      <!-- Contact Info + Map -->
      <div>
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Contact Information</h3>
        <p class="mb-2"><strong>Email:</strong> support@globedu.com</p>
        <p class="mb-2"><strong>Phone:</strong> +91 98765 43210</p>
        <p class="mb-6"><strong>Address:</strong> 123 Learning Street, Ahmedabad, India</p>

        <!-- Map Embed -->
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.905704265339!2d72.57136247487804!3d23.021623479171103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f3d25a60e1%3A0x12b2a8b3c870b1f5!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1699999999999!5m2!1sen!2sin" 
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-6">
    <div class="container mx-auto flex justify-between items-center">
      <p>© 2025 IELTS Prep. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
