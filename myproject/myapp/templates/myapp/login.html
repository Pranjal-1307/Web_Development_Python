<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GlobEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 15px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      user-select: none;
    }
    .relative {
      margin-bottom: 1rem;
    }
  </style>
  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-red-600 flex items-center gap-2">
        <!-- Graduation Cap Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" 
             viewBox="0 0 24 24" class="w-7 h-7 text-red-600">
          <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zM11 21h2v-5.91l-2 .91V21z"/>
        </svg>
        GlobEdu
      </h1>
    </div>
  </header>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-red-600 to-red-400">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form method="POST" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <div class="relative">
        <input type="text" name="username" placeholder="Username" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 outline-none text-black">
      </div>

      <div class="relative">
        <input type="password" name="password" id="password" placeholder="Password" required
          class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-400 outline-none text-black placeholder-gray-500 transition duration-300">
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
      </div>

      <button type="submit"
        class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don‚Äôt have an account? 
      <a href="{% url 'landing' %}" class="text-red-600 hover:underline">Register</a>
    </p>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà";
      } else {
        input.type = "password";
        el.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
