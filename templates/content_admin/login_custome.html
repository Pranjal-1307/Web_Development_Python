<!DOCTYPE html>
<html>
<head>
    <title>Content Admin Login</title>
    <style>
        body { font-family: Arial; background:#f5f6fa; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box { background:white; padding:30px; border-radius:10px; width:350px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:10px; background:#0984e3; color:white; border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#74b9ff; }
        .error { color:red; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Content Admin Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
