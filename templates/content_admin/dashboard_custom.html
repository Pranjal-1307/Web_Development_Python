<!DOCTYPE html>
<html>
<head>
    <title>Content Admin Dashboard</title>
    <style>
        body { font-family: Arial; background:#f1f2f6; padding:40px; }
        .card {
            background:white; padding:20px; border-radius:10px;
            display:inline-block; width:250px; margin:20px;
            box-shadow:0 0 8px rgba(0,0,0,0.1); text-align:center;
        }
        a.button { 
            display:inline-block; padding:10px 15px; 
            background:#0984e3; color:white; border-radius:5px; text-decoration:none;
        }
        a.button:hover { background:#74b9ff; }
    </style>
</head>
<body>

    <h1>Welcome, {{ request.user.username }}</h1>

    <div class="card">
        <h2>Manage Notes</h2>
        <a href="{% url 'notes-list' %}" class="button">Open</a>
    </div>

    <div class="card">
        <h2>Manage Tests</h2>
        <a href="{% url 'test-list' %}" class="button">Open</a>
    </div>

</body>
</html>
