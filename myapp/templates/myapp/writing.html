<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Writing Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-red-600">GlobEdu</h1>
      <a href="{% url 'tests' %}" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-gray-100">â¬… Back</a>
    </div>
  </header>

  <!-- Writing Test -->
  <section class="container mx-auto py-20 px-6 mt-16">
    <h2 class="text-3xl font-bold mb-6 text-center text-red-600">IELTS Writing Practice Test</h2>

    <div class="bg-white shadow-md rounded-xl p-6">
      <h3 class="text-xl font-semibold mb-4">Task: Write Definitions (150+ words each)</h3>
      <p class="text-gray-600 mb-6">Write short essays defining the following terms in your own words. Click "Submit Answers" to check your score.</p>

      <ol id="questionList" class="list-decimal pl-6 space-y-6"></ol>

      <button onclick="checkAnswers()" class="mt-6 bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Submit Answers</button>

      <p id="score" class="mt-4 font-semibold text-lg text-green-600"></p>
    </div>
  </section>

<script>
  // Questions + Sample Answers
  const questions = [
    {q: "Globalization", a: ["interconnectedness", "trade", "culture", "communication"]},
    {q: "Artificial Intelligence", a: ["AI", "machine", "intelligence", "decision", "learning"]},
    {q: "Climate Change", a: ["climate", "temperature", "fossil fuels", "environment", "weather"]},
    {q: "Social Media", a: ["platform", "communication", "share", "information", "connectivity"]},
    {q: "Education Technology", a: ["EdTech", "digital", "online", "learning", "tools"]},
    {q: "Sustainable Development", a: ["environment", "future", "resources", "economy", "society"]},
    {q: "Renewable Energy", a: ["solar", "wind", "sustainable", "energy", "resources"]},
    {q: "Cybersecurity", a: ["security", "internet", "data", "protection", "threats"]}
  ];

  // Randomly pick 3 questions
  const shuffled = questions.sort(() => 0.5 - Math.random()).slice(0, 3);
  const questionList = document.getElementById("questionList");

  shuffled.forEach((item, index) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <p class="font-semibold">${item.q}</p>
      <textarea class="w-full border rounded-lg px-3 py-2 mt-2" rows="4" placeholder="Write your answer..."></textarea>
    `;
    questionList.appendChild(li);
  });

  function checkAnswers() {
    let score = 0;
    const answers = document.querySelectorAll("textarea");
    answers.forEach((textarea, idx) => {
      const userAns = textarea.value.toLowerCase();
      const keywords = shuffled[idx].a;
      // Check if at least 2 keywords appear in the answer
      let count = keywords.filter(word => userAns.includes(word.toLowerCase())).length;
      if(count >= 2) score++;
    });
    document.getElementById("score").innerText = `Your Score: ${score} / ${shuffled.length}`;
  }
</script>

</body>
</html>
