<!DOCTYPE html>
<html>
<head>
  <title>{{ test_type|capfirst }} Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <div class="container mx-auto py-16 px-6">
    <h1 class="text-3xl font-bold mb-6">{{ test_type|capfirst }} Test</h1>

    <form method="POST" class="bg-white shadow-lg rounded-lg p-6">
      {% csrf_token %}

      <!-- Example question (replace with real ones later) -->
      <p class="mb-4">Q1. Example question for {{ test_type }}?</p>
      <input type="text" name="answer" class="border rounded px-4 py-2 w-full mb-6">

      <!-- Score input (for demo only, later you can auto-calc based on answers) -->
      <label class="block mb-2">Enter your Score:</label>
      <input type="number" name="score" min="0" max="9" 
             class="border rounded px-4 py-2 w-full mb-6">

      <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
        Submit Test
      </button>
    </form>
  </div>

</body>
</html>
