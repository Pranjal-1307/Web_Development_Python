<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ country.name }} - GlobEdu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-2xl font-bold text-red-600">GlobEdu</h1>
      <a href="{% url 'home' %}" class="text-gray-700 hover:text-red-600">üè† Home</a>
    </div>
  </header>

  <section class="py-16 text-center">
    <img src="{{ country.flag }}" alt="{{ country.name }} Flag" class="mx-auto mb-6 w-24 h-16 rounded shadow-md">
    <h2 class="text-4xl font-bold mb-4">{{ country.name }}</h2>
    <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-8">{{ country.description }}</p>

    {% if country.universities %}
      <h3 class="text-2xl font-semibold mb-4">Top Universities</h3>
      <ul class="list-disc list-inside text-gray-700 max-w-lg mx-auto text-left">
        {% for uni in country.universities %}
          <li>{{ uni }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <div class="mt-8">
      <a href="{% url 'apply_now' %}" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">Apply Now</a>
    </div>
  </section>

  <footer class="bg-gray-800 text-gray-300 py-6 text-center">
    <p>¬© 2025 IELTS Prep. All rights reserved.</p>
  </footer>

</body>
</html>
