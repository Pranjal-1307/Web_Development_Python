{% extends 'myapp/base.html' %}
{% block content %}
<h2>Create Vocabulary Word</h2>

<form method="POST">
    {% csrf_token %}
    <label>Word</label>
    <input name="word" class="form-control">

    <label>Meaning</label>
    <input name="meaning" class="form-control">

    <label>Example Sentence</label>
    <textarea name="example" class="form-control"></textarea>

    <button class="btn btn-success mt-2">Save</button>
</form>
{% endblock %}
