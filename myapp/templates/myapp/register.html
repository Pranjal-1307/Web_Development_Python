<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <style>
  /* General Styling */
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 200%;
    max-width: 500px;
    animation: fadeIn 0.8s ease, floatCard 6s ease-in-out infinite;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(79, 172, 254, 0.4);
  }

  .card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 15px;
    position: relative;
  }

  label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
    color: #444;
  }

  input {
    width: 90%;
    padding: 10px 40px 10px 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 12px rgba(79, 172, 254, 0.7);
    transform: scale(1.02);
  }

  /* üëÅ Password toggle icon */
  .toggle-password {
    position: absolute;
    right: 10px;
    top: 37px;
    cursor: pointer;
    font-size: 14px;
    color: #666;
    user-select: none;
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #4facfe, #00c6ff);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  }

  button:hover {
    background: linear-gradient(45deg, #00c6ff, #4facfe);
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
  }

  .login-link {
    text-align: center;
    margin-top: 15px;
  }

  .login-link a {
    color: #4facfe;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
  }

  .login-link a:hover {
    color: #00c6ff;
    text-decoration: underline;
  }

  .success-animation {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: green;
    font-size: 18px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes floatCard {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form method="POST" id="registrationForm" action="">
      {% csrf_token %}
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" id="fullname" required />
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" name="department" id="username" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" id="email" required />
        </div>
      
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" id="password" required>
          <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
        </div>
        
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
        </div>
        
        <button type="submit" id="submitBtn">Register</button>
    </form>
      <div class="login-link">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    <div class="success-animation" id="successMessage">‚úÖ Registration Successful!</div>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "üôà"; // change icon when visible
      } else {
        input.type = "password";
        el.textContent = "üëÅ"; // change back
      }
    }
  </script>
</body>
</html>
