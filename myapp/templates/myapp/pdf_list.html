{% extends 'myapp/home.html' %}
{% block content %}

<h2 class="mb-4">Manage Reading PDFs</h2>

<a href="{% url 'pdf_create' %}" class="btn btn-primary mb-3">+ Upload PDF</a>

<table class="table table-bordered">
    <tr>
        <th>Title</th>
        <th>File</th>
        <th>Actions</th>
    </tr>

    {% for p in pdfs %}
    <tr>
        <td>{{ p.title }}</td>
        <td><a href="{{ p.pdf_file.url }}" target="_blank">Open PDF</a></td>
        <td>
            <a href="{% url 'pdf_edit' p.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'pdf_delete' p.id %}" class="btn btn-danger btn-sm"
               onclick="return confirm('Delete this PDF?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
